<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>TODOアプリ</title>
</head>

<body>
    <main>
        <div id="title" class="title">タスク</div>
        <form name="f" method="post" action="/update">
            <div class="text_area">
                <p>title :<input type="text" name="title" placeholder="title" value="{{task.title}}" required></p>
                <p>memo :<input type="text" name="memo" placeholder="memo" value="{{task.memo}}"></p>
                <p>date :<input type="date" name="date" placeholder="date" value="{{date}}" required></p>
                <p>time :<input type="time" name="time" placeholder="time" value="{{time}}" required></p>
                <p>place :<input type="text" name="place" placeholder="place" value="{{task.place}}"></p>
            </div>
            <input type="hidden" name="taskid" value="{{task.taskid}}">
            <button>更新</button>
        </form>
    </main>
</body>
