<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>TODOアプリ</title>
</head>

<body>
    <main>
        <div id="title" class="title">タスク</div>
        <form name="f" method="post" action="/create">
            <div class="text_area">
                <input type="text" name="userid">
                <input type="text" name="title">
                <input type="text" name="memo">
                <input type="text" name="date">
                <input type="text" name="place">
            </div>
            <button type="submit" formmethod="POST">POST</button>
        </form>
        <table>
            {% for task in tasks %}
            <tr>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.userid }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.title }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.memo }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.date }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.place }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">{{ task.taskid }}</td>
                <td id="task_{{task.taskid}}" task_id="{{task.taskid}}">
                    <form method="POST" action="/delete">
                        <input type="hidden" name="taskid" value="{{task.taskid}}">
                        <button>削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
